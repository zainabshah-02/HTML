<img src="url" alt="text"> - Basic image
<img> Tag Attributes
src="url" - Image URL (required)

alt="text" - Alternate text (required)

align="?" - Image alignment *

width="??" - Image width *

height="??" - Image height *

border="?" - Border thickness *

vspace="??" - Space above and below *

hspace="??" - Space on either side *
