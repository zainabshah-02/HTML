<ol> - Ordered list
<ul> - Unordered list
<li> - List item (within ol or ul)
<ol start="?" - Ordered list starting value

<ul type="?" - Unordered list bullet type

<ol value="??" - List item value

<li type="?" - List item type

<dl> - Definition list

<dt> - Term or phrase being defined

<dd> - Detailed definition of term
